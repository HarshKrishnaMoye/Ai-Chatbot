    <!DOCTYPE html>
    <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title>XcellaAssist</title>
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    </head>
    <body>
      <button class="chatbot-toggler ">
        <span class="material-symbols-rounded"> <span id="Logo1" className="position-absolute top-0 translate-middle badge rounded-pill bg-danger">1+</span><img id="Logo" src="istockphoto-1409839764-612x612.jpg" width="50px" alt=""></span>
        <span class="material-symbols-outlined">close</span>
      </button>
      <div class="chatbot">
        <header>
          <img src="istockphoto-1409839764-612x612.jpg" width="50px" alt="">
          <div>
            <h2>XcellaAssist</h2>
            <div class="status">
              <div id="s1" class="showstatus"></div>
              <p id="s2">Online</p>
            </div>
          </div>
          <button id="speak"><span class="material-symbols-outlined">volume_up</span></button>
          <button id="close"><span class="close-btn material-symbols-outlined">close</span></button> 
        </header>
        <ul class="chatbox">
          <li class="chat incoming">
            <span id="mic" class="material-symbols-outlined">smart_toy</span>
            <p>Hi there ðŸ‘‹<br>How can I help you today?</p>
          </li>
        </ul>
        <div class="chat-input">
          <button id="speech-mic" class="material-symbols-outlined">
            <span class="material-symbols-outlined">mic</span>
          </button>
          <textarea id="message-input" placeholder="Enter a message" spellcheck="false" required></textarea>
          <button id="send-btn">
            <span class="material-symbols-rounded">send</span>
          </button>
        </div>
      </div>
      <script src="script.js" defer></script>
    </body>
    </html>
